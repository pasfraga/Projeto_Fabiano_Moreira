<section class="container">
        <form #fc=ngForm (ngSubmit)="onsubmit(fc)">
            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" [(ngModel)]="evento.nome" placeholder="Nome" name="nome" required>
                <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" [(ngModel)]="evento.tema" placeholder="Tema" name="tema" required>
                <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for=""></label>
                <input type="date" class="form-control" [(ngModel)]="evento.data" placeholder="Quant." name="quant" required>
                <small class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for=""></label>
                <input type="time" class="form-control" [(ngModel)]="evento.hora" placeholder="HorÃ¡rio" name="hora" required>
                <small class="form-text text-muted"></small>
            </div>
           
            <div class="form-group text-right" *ngIf="!id">
                <button type="submit" class="btn btn-primary ml-2" [disabled]="fc.invalid">Salvar</button>
                <button type="reset" class="btn btn-primary ml-2" [routerLink]="['/addEvento']">Cancelar</button>
            </div>
            <div class="form-group text-right" *ngIf="id">
                <button type="submit" class="btn btn-primary ml-2" [disabled]="fc.invalid">Atualizar</button>
                <button type="reset" class="btn btn-primary ml-2" [routerLink]="['/addEvento']">Cancelar</button>
            </div>
        </form>
    </section>
    <app-list-evento></app-list-evento>
